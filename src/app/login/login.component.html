<div class="container-fluid m-0 p-0">
  <div class="row h-100 justify-content-center align-items-center m-0 p-0">
    <form name="myForm" [formGroup]="infoUser" (ngSubmit)="onSubmit()" class="w-100 p-5">
      <div class="text-center">
        <h1 class="fw-bold " style="color: gray">ĐĂNG NHẬP</h1>
      </div>
      <div class="reg-form form-group ">
        <label for="username" class="fw-bold text-light">
          Tài khoản:
        </label>
        <input
          class="form-control"
          type = "text"
          name="username"
          formControlName="username"
          required
          placeholder="Username"
          id="username"
        >
      </div>
      <div class="reg-form form-group my-3">
        <label for="password" class="fw-bold text-light">
          Mật khẩu:
        </label>
        <input
          class="form-control"
          type = "password"
          name="password"
          formControlName="password"
          required
          placeholder="Password"
          id="password"
        >
      </div>
      <div class="text-center">
        <button  type="submit" class="btn btn-light mt-1 fw-bolder">ĐĂNG NHẬP</button>
      </div>
      <div class="mt-3">
        <a routerLink="#" class="text-decoration-none" style="color: gray">Quên mật khẩu ?</a>
      </div>
    </form>
  </div>
</div>
